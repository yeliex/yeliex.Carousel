<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- Style -->
    <link href="src/basic.css" type="text/css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js" type="text/javascript"></script>
    <script src="src/yCarousel.min.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div class="carousel" data-content="true">
        <div class="list active"
             data-img="http://hbfile.b0.upaiyun.com/img/home/banner/2e0a26579305d1d3e8a9dabf19e8c643ab9643671001f0"
             data-content="标题1/内容1"></div>
        <div class="list"
             data-img="http://hbfile.b0.upaiyun.com/img/home/banner/dcad798152ee953e633b6c0e7677ebd9d70e1499103198"
             data-link='#' data-content="标题2/内容2"></div>
        <div class="list"
             data-img="http://hbfile.b0.upaiyun.com/img/home/banner/858174f3a2dba8a8a55a5a27a3640d9794bf14f914be33"
             data-link='#' data-content="标题3/内容3"></div>
        <div class="list"
             data-img="http://hbfile.b0.upaiyun.com/img/home/banner/3608fba0daab6db1cd1c596dcbbe8f20213c7ae356593"
             data-link='#' data-content="标题4/内容4"></div>
    </div>
</div>
<div class="example">
    <p>为了方便,图片来自 花瓣网</p>

    <p>选择高度:</p>
    <button id="btn1">540px</button>
    <button id="btn2">全屏</button>
</div>

<style type="text/css">
    .wrapper {
        height: 540px;
        width: 100%;
        padding: 0;
        margin: 0;
        top: 0;
        left: 0;
        position: relative;
    }

    .wrapper.fullscreen {
        position: static;
    }

    .example {
        top: 60%;
        left: auto;
        right: 0;
        position: absolute;
        padding: 0 2rem;
    }
</style>

<script type="text/javascript">
    $("#btn1").click(function () {
        $(".wrapper").removeClass('fullscreen');
    });
    $("#btn2").click(function () {
        $(".wrapper").addClass('fullscreen');
    });
</script>


</body>
</html>
